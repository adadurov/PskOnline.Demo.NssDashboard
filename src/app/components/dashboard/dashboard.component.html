<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div style="margin-top: 15px">
    <H3>{{ organizationName | uppercase }}</H3>
    <hr>
  </div>

  <div fxFlex *ngIf="departments">
    <app-psa-report [departmentId]="departments[0]" [branchId]="branchId"></app-psa-report>
  </div>

  <div fxFlex [hidden]="departments">
    <mat-spinner aligh="center"> </mat-spinner>
    <h4 aligh="center">Подождите, идет загрузка...</h4>
  </div>     
</div>
